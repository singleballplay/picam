<!doctype html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        {% block head %}
        <title>{% block title %}Picam{% endblock %}</title>
        {% endblock %}
    </head>

    <body>
        <header>
            <div id="site-nav">
                <a href="/" class="{{ 'active-nav' if menu == 'index' else '' }}">home</a>
                <a href="/devices" class="{{ 'active-nav' if menu == 'devices' else '' }}">devices</a>
                <a href="/wifi" class="{{ 'active-nav' if menu == 'wifi' else '' }}">wifi</a>
                <a href="/admin" class="{{ 'active-nav' if menu == 'admin' else '' }}">admin</a>
            </div>
            {% block header %}{% endblock %}
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer>
            {% block footer %}{% endblock %}
        </footer>

        <script>
            {% block script %}{% endblock %}
        </script>
    </body>
</html>
